
<!DOCTYPE html>
<html lang="en">
   
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
</head>
<body  style="background-color:black">
    <h1 style="color:aliceblue; text-align:center;" class="welcome"> Informations about patients</h1>
    <table  class="d-flex justify-content-center"  border="0.5"  style="border-collapse:collapse; width:1000px; margin-left:-350px;
    background-color: rgb(77, 72, 72);border:1px solid; padding:5px; tetx-align:center; color:white;
    width:1000px; height:200px; place-item:center; float: center; position: absolute; left:50px; right: 50px;
    transform: translate(45%,35%);">
        <tr style="border: 1px solid; padding: 5px; text-align:center; color:white;
        ">
        <td style="font-size:16px; font:bold; color: gray;">ID</td>
        <td  style="font-size:16px; font:bold; color: gray;">Poid</td>
        <td  style="font-size:16px; font:bold; color: gray;">Taille</td>
        <td  style="font-size:16px; font:bold; color: gray;">Temperature</td>
        <td  style="font-size:16px; font:bold; color: gray;">Genre</td>
        <td  style="font-size:16px; font:bold; color: gray;">antecedent</td>
        <td  style="font-size:16px; font:bold; color: gray;">date</td>
        <td  style="font-size:16px; font:bold; color: gray;">symptoms</td>
            
        </tr>
        <tbody>
            {%for i in data%}
            <!--<h5 style="color:yellow"> {{i.0}} </h5>  -->

            <tr>
                <td> {{i.0}} </td>
                <td  style="background-color:black"> {{i.1}} </td>
                <td> {{i.2}} </td>
                <td style="background-color:black"> {{i.3}} </td>
                <td> {{i.4}} </td>
                <td style="background-color:black"> {{i.5}} </td>
                <td> {{i.6}} </td>
                <td style="background-color:black"> {{i.7}} </td>
                
                <td>
                <a style="padding: 8px auto; margin:auto; font-size:16px; border-radius:5px;
                background-color:red; color:black; " href= "/delete/{{i.0}} "  style="color: red">Delete <a/>
            </td>
            </tr>
            {%endfor%}  

        </tbody>
             
    </table>
</body>
</html>
