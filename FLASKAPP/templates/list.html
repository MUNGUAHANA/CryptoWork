<html lang="en">
<head>

                <a style="padding: 8px auto; margin:auto; font-size:16px; border-radius:5px;
                background-color:green; color:black; " href= "/data_call/ {{i.0}} "  style="color: rgb(45, 10, 241);">Update <a/>

            </tr>
